<h2>New Movie</h2>
<br/>
<form class="form-horizontal">
    <div class="form-group">
        <label for="movieGenre" class="control-label col-xs-2">Title</label>
        <div class="col-xs-10">
            <input type="text" ng-model="AddCtrl.movie.title" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="movieGenre" class="control-label col-xs-2">Genre</label>
        <div class="col-xs-10">
            <input type="text" ng-model="AddCtrl.movie.genre" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="movieReleaseDate" class="control-label col-xs-2">Release Date</label>
        <div class="col-xs-10">
            <input ng-model="AddCtrl.movie.releaseDate" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="movieRating" class="control-label col-xs-2">Rating</label>
        <div class="col-xs-10">
            <input type="number" ng-model="AddCtrl.movie.rating" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-10">
            <button type="submit" ng-click="AddCtrl.addMovie()">Add</button>
            <button ng-click="AddCtrl.goToMovies()">Cancel</button>
        </div>
    </div>
</form>
