<h2>Add a new movie</h2>
<br/>
<form class="form-horizontal">
    <div class="form-group">
        <label for="movieGenre" class="control-label col-sm-2">Title</label>
        <div class="col-sm-6">
            <input type="text" ng-model="AddCtrl.movie.title" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="movieGenre" class="control-label col-sm-2">Genre</label>
        <div class="col-sm-6">
            <input type="text" ng-model="AddCtrl.movie.genre" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="movieReleaseDate" class="control-label col-sm-2">Release Date</label>
        <div class="col-sm-6">
            <input ng-model="AddCtrl.movie.releaseDate" gb-datepicker class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="movieRating" class="control-label col-sm-2">Rating</label>
        <div class="col-sm-6">
            <input type="number" ng-model="AddCtrl.movie.rating" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-click="AddCtrl.addMovie()">Add</button>
            <button class="btn btn-danger" ng-click="AddCtrl.goToMovies()">Cancel</button>
        </div>
    </div>
</form>
